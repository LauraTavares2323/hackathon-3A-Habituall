<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habituall</title>
  <link rel="stylesheet" href="PaginaPrincipal.css">
</head>
<body>

  <header>
    <a href="index.html">
      <img src="./assents/logo (2).png" alt="Logo" class="logo">
    </a>
  </header>

  <main>
    <div class="caixa-principal">

      <div class="caixa">
        <h3>Você se exercitou hoje?</h3>
        <div class="botoes">
          <button class="botao-opcao" onclick="exercicio('sim')">Sim</button>
          <button class="botao-opcao" onclick="exercicio('nao')">Não</button>
        </div>
        <p id="status-exercicio" class="status">Não registrado</p>
      </div>

      <div class="caixa">
        <h3>Quantas páginas você leu hoje?</h3>
        <input type="number" id="input-leitura" min="1" max="50" placeholder="Digite de 1 a 50" />
        <button onclick="registrarLeitura()">Registrar</button>
        <p id="status-leitura" class="status">Não registrado</p>
      </div>

      <div class="caixa">
        <h3>Quantos litros de água você tomou?</h3>
        <div class="barra">
          <div class="preenchimento" id="barra-agua"></div>
        </div>
        <button onclick="marcarAgua()">+250ml</button>
        <p id="status-agua" class="status">0L / 2L</p>
      </div>

      <div class="caixa">
        <h3>Horas de sono hoje?</h3>
        <label for="hora-dormir">Dormiu às:</label>
        <input type="time" id="hora-dormir">
        <label for="hora-acordar">Acordou às:</label>
        <input type="time" id="hora-acordar">
        <div class="barra">
          <div class="preenchimento" id="barra-sono"></div>
        </div>
        <button onclick="calcularSono()">Calcular</button>
        <p id="status-sono" class="status">0h / 8h</p>
      </div>

      <div class="caixa">
        <h3>Como você está se sentindo?</h3>
        <select id="humor">
          <option value="muito-bem">Muito bem</option>
          <option value="bem">Bem</option>
          <option value="normal">Mais ou menos</option>
          <option value="mal">Mal</option>
          <option value="muito-mal">Muito mal</option>
        </select>
        <button onclick="registrarHumor()">Registrar</button>
        <p id="status-humor" class="status">Não registrado</p>
      </div>

      <div class="caixa">
        <h3>Minutos ao ar livre hoje?</h3>
        <input type="number" id="tempo-ar" min="0" placeholder="Digite os minutos" />
        <button onclick="registrarAr()">Registrar</button>
        <p id="status-ar" class="status">Não registrado</p>
      </div>

    </div>
  </main>

 <script src="PaginaPrincipal.js"></script>
</body>
</html>
